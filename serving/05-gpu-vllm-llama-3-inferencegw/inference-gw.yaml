apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: llama-3-igw
spec:
  gatewayClassName: gke-l7-regional-external-managed
  listeners:
    - protocol: HTTP
      port: 80
      name: http
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: llama-3-igw-httproute
spec:
  parentRefs:
  - name: llama-3-igw
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: "/"
    backendRefs:
    - name: vllm-llama3-8b-instruct
      group: "inference.networking.k8s.io"
      kind: InferencePool